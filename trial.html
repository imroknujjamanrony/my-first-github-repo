<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form of storytelling contest</title>
</head>
<body>
  <div>
    <h1>storytelling Contest Feedback</h1>
    <lavel for="story">Your story</lavel> <br>
    <textarea name="Your story" id="Your story" rows="10" cols="50"></textarea>

    <p>
      <lavel for="rating">rate the story</lavel> <br>
      <select name="rating" id="rating">
        <option value="good">Good</option>
        <option value="bad">Bad</option>
        <option value="avarage">Average</option>
      </select>
    </p>
    <lavel for="submit"></lavel>
    <input type="submit" name="submit" id="submit">
  </div>
  
</body>
</html>
